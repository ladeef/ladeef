<h2>Get Samples: (Imagery/SlopeServiceBicycle)</h2>

<div class="rbody">













<form name="sdform" action="/dpcd/rest/services/Imagery/SlopeServiceBicycle/ImageServer/getSamples">
<table class="formTable">

<tr valign="top">
<td><label for="geometry">Geometry:</label></td>
<td><textarea id="geometry" name="geometry" rows="10" cols="50"></textarea></td>
</tr>

<tr valign="top">
<td><label for="geometryType">Geometry Type:</label></td>
<td>
<select id="geometryType" name="geometryType">

  <option value="esriGeometryPoint" >Point</option>
  
  <option value="esriGeometryMultipoint" >Multipoint</option>
  
  <option value="esriGeometryPolyline" >Polyline</option>
  
  <option value="esriGeometryEnvelope" >Envelope</option>
  
  <option value="esriGeometryPolygon" >Polygon</option>
  
</select>
</td>
</tr>

<tr valign="top">
<td><label for="sampleDistance">Sample Distance:</label></td>
<td>
<textarea id="sampleDistance" name="sampleDistance" rows="3" cols="55"></textarea>
</td>
</tr>

<tr valign="top">
<td><label for="sampleCount">Sample Count:</label></td>
<td>
<textarea id="sampleCount" name="sampleCount" rows="3" cols="55"></textarea>
</td>
</tr>

<tr valign="top">
<td><label for="mosaicRule">Mosaic Rule:</label></td>
<td>
<textarea id="mosaicRule" name="mosaicRule" rows="3" cols="55"></textarea>
</td>
</tr>

<tr valign="top">
<td><label for="pixelSize">Pixel Size:</label></td>
<td><input id="pixelSize" name="pixelSize" value="" /></td>
</tr>

<tr>
<td>Return First Value Only:</td>
<td>
  <label><input type="radio" name="returnFirstValueOnly" value="true" checked="true" /> True &nbsp;</label>
  <label><input type="radio" name="returnFirstValueOnly" value="false"   /> False</label>
</td>
</tr>

<tr>
<td><label for="f">Format:</label></td>
<td>
<select id="f" name="f">
<option value="html">HTML</option>
<option value="pjson">JSON</option>
</select>
</td>
</tr>

<tr>
<td colspan="2" align="left">
<input type="submit" value="Get Samples (GET)" />
<input type="submit" onclick="this.form.method = 'post';" value="Get Samples (POST)" />
</td>
</tr>

</table>
</form>



</div>

<br/><br/>
