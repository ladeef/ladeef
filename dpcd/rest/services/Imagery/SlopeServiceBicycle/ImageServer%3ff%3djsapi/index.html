<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">











<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=7" />
  <title>ArcGIS JavaScript API: Imagery/SlopeServiceBicycle</title>
  <style type="text/css">
    @import "http://js.arcgis.com/3.15/dijit/themes/tundra/tundra.css";
    @import "http://js.arcgis.com/3.15/esri/css/esri.css";
    @import "/dpcd/rest/static/jsapi.css";
  </style>
  <script type="text/javascript" src="http://js.arcgis.com/3.15/init.js"></script>
  <script type="text/javascript">
    require([
      "esri/layers/ArcGISImageServiceLayer",
      "esri/layers/ArcGISTiledMapServiceLayer",
      "esri/map",
      "dojo/parser",
      "dojo/domReady!",
      "dijit/layout/BorderContainer",
      "dijit/layout/ContentPane"
    ], function(ArcGISImageServiceLayer, ArcGISTiledMapServiceLayer, Map, parser){
      parser.parse();
      var map = new Map("map");
      var layer;

      
        layer = new ArcGISImageServiceLayer("http://gis.atlantaga.gov/dpcd/rest/services/Imagery/SlopeServiceBicycle/ImageServer");
      
      map.addLayer(layer);
    });
</script> 
</head> 
<body class="tundra"> 
	<div data-dojo-type="dijit/layout/BorderContainer" design="headline" gutters="true"
         style="width: 100%; height: 100%; margin: 0;">
		<div data-dojo-type="dijit/layout/ContentPane" region="top" id="navtable">
          <div style="float:left;" id="breadcrumbs">ArcGIS JavaScript API: Imagery/SlopeServiceBicycle</div>
          <div style="float:right;" id="help">
            Built using the <a href="http://help.arcgis.com/en/webapi/javascript/arcgis/">ArcGIS JavaScript API</a>
          </div>
		</div> 
		<div id="map" data-dojo-type="dijit/layout/ContentPane" region="center">
		</div> 
	</div> 
</body>
</html>
