<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">








<html lang="en">
<head>
  <title>Generate Token</title>
  <style type="text/css">
    .style1 {
      width: 141px;
    }
  </style>
  <link href="http://gis.atlantaga.gov/dpcd/tokens/css/main.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="http://gis.atlantaga.gov/dpcd/tokens/js/BigInt.js"></script>
  <script type="text/javascript" src="http://gis.atlantaga.gov/dpcd/tokens/js/Barrett.js"></script>
  <script type="text/javascript" src="http://gis.atlantaga.gov/dpcd/tokens/js/RSA.js"></script>
  <script type="text/javascript" src="http://gis.atlantaga.gov/dpcd/tokens/js/admin.js"></script>
  <script type="text/javascript">
  
	function onload() {
        if (top.location != self.location) {
           top.location = self.location;
        }
		var slbxClient = document.getElementById("slbxClientUi");
		onClientSelect(slbxClient);
	}

	// Function to disable the client ids based on selection
	function onClientSelect(slbxClient) {
    	var selIdx = slbxClient.selectedIndex;
    	var client = slbxClient.options[selIdx].value;
    	var txbxHttpReferer = document.getElementById("txbxHttpRefererUi");
    	var txbxIP = document.getElementById("txbxIPUi");
    	if(client == "ip") {
        	txbxHttpReferer.disabled = true;
        	txbxIP.disabled = false;            	
        	return;
    	}
    	if(client == "requestip") {
        	txbxHttpReferer.disabled = true;
        	txbxIP.disabled = true;            	
        	return;
    	}
    	if(client == "referer") {
    		txbxIP.disabled = true;
    		txbxHttpReferer.disabled = false;            	
        	return;
    	}
	}
	
  </script>
</head>

<body onload="document.f.username.focus();onload();">

<p><img alt="ArcGIS Token Service"
        longdesc="ArcGIS Token Service" src="header.jpeg"
        style="width:  269px; height: 42px"/></p>

<table class="titlecell" width="40%">
  <tr>
    <td class="breadcrumbs">Generate Token</td>
    <td class="breadcrumbs" align="right">
       <a href="http://gis.atlantaga.gov/dpcd/help/en/0154/0154000005rp000000.htm" target="_blank">Help</a>
    </td>
  </tr>
</table>


<div class="gwDiv">

  <form name="f" action="generateToken" onsubmit="return encryptFormData('10001','','b7c6b1fb6ed1563fcc9f3a199ca6e3f7b6450d95a60f224651b1cc0e6a9888c6c6ac8731424d3d8b75200b8a874ed895bd992fcb1db7e9fdbd420dcc444d79a3');" method="post">
    <table class="formTable">
      <tr>
        <td><label for="usernameUi">Username</label></td>
        <td><input type="text" id="usernameUi" value=""/></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td><input id="password" autocomplete="off" type="password" name="password"/></td>
      </tr>
      <tr >
        <td><label for="slbxClientUi">Client</label></td>

     				<td>
     					<select id="slbxClientUi" onchange="onClientSelect(this);" style="width: 200px;">
     						<option value="referer">HTTP Referer</option>
     						<option value="ip">IP</option>
     						<option value="requestip">Request IP</option>
     					</select>
     				</td>
     			</tr>
     			<tr>
     				<td><label for="txbxHttpRefererUi">HTTP referer:</label></td>
     				<td><input id="txbxHttpRefererUi" type="text" style="width: 400px;"/></td>
     			</tr>   
     			<tr>
     				<td><label for="txbxIPUi">IP:</label></td>
     				<td><input id="txbxIPUi" type="text" style="width: 200px;"/></td>
     			</tr>


      <tr>
        <td><label for="expirationUi">Expiration</label></td>
        <td><select id="expirationUi">
          <option value="60" selected='true'>1
            hour
          </option>
          <option value="1440" >1
            day
          </option>
          <option value="10080" >1
            week
          </option>
          <option value="43200" >1
            month
          </option>
          <option value="525600" >1
            year
          </option>
        </select></td>
      </tr>
      <tr>
        <td><label for="f">Format</label></td>
        <td><select id="f" name="f">
          <option value="html" selected="true">HTML</option>
          <option value="json">JSON</option>
        </select></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Generate Token"/></td>
      </tr>
    </table>

    <input type="hidden" id="username" name="username"/>
    <input type="hidden" id="slbxClient" name="client"/>
    <input type="hidden" id="txbxHttpReferer" name="referer"/>
    <input type="hidden" id="txbxIP" name="ip"/>
    <input type="hidden" id="expiration" name="expiration"/>
  </form>

  
  
</div>

</body>

</html>
